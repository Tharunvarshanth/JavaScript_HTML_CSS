<html>
 <head>  
  <link rel="stylesheet" type="text/css" href="cal.css">     
 </head> 
 <title>calculator</title>  
<body>
    <div align="center" >
    <style>
    body{
      background-color:blueviolet;
    }
    </style>

    <script>
        
        function insert(num){
           document.form1.view.value=document.form1.view.value+num;
        }

        function equal(){
          var exp=document.form1.view.value;
          if(exp){
              document.form1.view.value=eval(exp);              
          }
        }

        function clear(){
            document.form1.view.value='';
        }
    </script>

  <form  name="form1">
     <strong><input class="view" type="text" name="view">  </strong>
  </form>
  <table>
   <tr>
    <td><input class="viewsize"type="button" name="C" value="C" onclick="clear()"></td>   
    <td><input class="viewsize" type="button" name="+" value="+" onclick="insert('+')"></td>
    <td><input class="viewsize"type="button" name="-" value="-" onclick="insert('-')"></td>    
   </tr>
   <tr>
    <td><input class="viewsize"type="button" name="*" value="*"   onclick="insert('*')"></td>   
    <td><input class="viewsize"type="button" name="0" value="0"   onclick="insert(0)"  ></td>
    <td><input class="viewsize"type="button" name="/" value="/"   onclick="insert('/')"></td>           
   </tr>
   <tr>
    <td><input class="viewsize"type="button" name="9" value="9"   onclick="insert(9)" ></td>   
    <td><input class="viewsize"type="button" name="8" value="8"   onclick="insert(8)" ></td>
    <td><input class="viewsize"type="button" name="7" value="7"   onclick="insert(7)" ></td>           
   </tr>
   <tr>
    <td><input class="viewsize"type="button" name="6" value="6"   onclick="insert(6)" ></td>   
    <td><input class="viewsize"type="button" name="5" value="5"   onclick="insert(5)" ></td>
    <td><input class="viewsize"type="button" name="4" value="4"   onclick="insert(4)" ></td>           
   </tr>
   <tr>    
    <td><input class="viewsize"type="button" name="3" value="3" onclick="insert(3)"  ></td>   
    <td><input class="viewsize"type="button" name="2" value="2" onclick="insert(2)" ></td>
    <td><input class="viewsize"type="button" name="1" value="1" onclick="insert(1)"></td>           
   </tr>
   <tr>
    <td><input class="viewsize" type="button" name="dot" value="." onclick="insert('.')"></td>
    <td colspan=2><input class="equal" type="button" name="=" value="=" onclick="equal()"> </td>
   </tr>

  </table>  









</div>






















</body>

</html>
